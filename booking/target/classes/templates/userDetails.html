<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="UTF-8">
	<title>Bus Booking System</title>
	<link th:href="@{/style.css}" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	 <header>
		
		<nav>
			<a th:href="@{/}">Home</a>
		            <a th:href="@{/user/details}">User Details</a>
		            <a th:href="@{/user/payments}">Payment Methods</a>
		            <a th:href="@{/user/bookings}">Booking History</a>
					<a th:href="@{/logout}">Logout</a>
		        </nav>
		
	</header>
	
				<div class="container">	
	<form action="/user/updateDetails" method="post" th:object="${user}">
		<h1>User Details</h1>
							<div th:if="${param.updateSuccess}">
								<div class="alert alert-info">
									User Updated Successfully!
								</div>
							</div>
			<input type="hidden" id="id" name="id" th:field="${user.id}"/>
		
	        <label for="firstName">First Name:</label>
	        <input type="text" id="firstName" name="firstName" th:field="${user.firstName}"/>
	        
	        <label for="lastName">Last Name:</label>
	        <input type="text" id="lastName" name="lastName" th:field="${user.lastName}"/>
	        
	        <label for="email">Email:</label>
	        <input type="email" id="email" name="email" th:field="${user.email}" />
	        
	       <!-- <label for="password">Password:</label>
	        <input type="password" id="password" name="password" th:field="${user.password}"/>-->
			
			<label for="gender">Gender:</label>
				        <input type="text" id="gender" name="gender" th:field="${user.gender}" />
				        
				        <label for="phoneNumber">Phone Number:</label>
				        <input type="text" id="phoneNumber" name="phoneNumber" th:field="${user.phoneNumber}" />
				        
				        <label for="city">City:</label>
				        <input type="text" id="city" name="city" th:field="${user.city}" />
						
						<label for="state">State:</label>
										        <input type="text" id="state" name="state" th:field="${user.state}" />
			
	        
	        <input type="submit" value="Submit">
	    </form>
</div>

</body>

</html>
