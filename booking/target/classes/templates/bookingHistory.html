<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="UTF-8">
	<title>Bus Booking System</title>
	<link th:href="@{/style.css}" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
					integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
</head>

<body>
	 <header>
		
		<nav>
					<a th:href="@{/}">Home</a>
		            <a th:href="@{/user/details}">User Details</a>
		            <a th:href="@{/user/payments}">Payment Methods</a>
		            <a th:href="@{/user/bookings}">Booking History</a>
					<a th:href="@{/logout}">Logout</a>
		        </nav>
		
	</header>
	<div class="container">
		
				<h1> Booking History</h1><br>
				<div th:if="${param.bookingsuccess}">
					<div class="alert alert-info">
						Ticket Booking Confirmed!
					</div>
				</div>
					<table class="table table-bordered">
											<tr>
												<th>Booking Id</th>
												<th>Booking Name</th>
												<th>Phone Number</th>
												<th>Email</th>
												<th>Age</th>
												<th>Date</th>
												<th>No.Of Tickets</th>
												<th>Price</th>
											</tr>
											<tr th:each="booking: ${booking}">
												<td th:text="${booking.id}"></td>
												<td th:text="${booking.name}"></td>
												<td th:text="${booking.phoneNumber}"></td>
												<td th:text="${booking.email}"></td>
												<td th:text="${booking.age}"></td>
												<td th:text="${booking.date}"></td>
												<td th:text="${booking.noOfTickets}"></td>
												<td th:text="${booking.bus.price * booking.noOfTickets}"></td>
											
											</tr>
									</table>							 
			</div>

</body>

</html>
