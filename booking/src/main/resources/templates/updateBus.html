<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="UTF-8">
	<title>Bus Booking System</title>
	<link th:href="@{/style.css}" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
					integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
</head>

<body>
	 <header>
		
		<nav>
					<a th:href="@{/}">Home</a>
		            <a th:href="@{/bus/addBus}">Add Bus</a>
		           <!-- <a th:href="@{/user/payments}">Payment Methods</a>
		            <a th:href="@{/user/bookings}">Booking History</a>-->
					<a th:href="@{/logout}">Logout</a>
		        </nav>
		
	</header>

			<div class="container">
				
				<form action="/bus/updateBus" method="post" th:object="${updateBus}">
					<h1>Update Bus Details</h1>
									<br>
					<div class="form-group">
					<input type="hidden" id="id" name="id" th:value="${updateBus.id}" />
					
					<label for="travelsName">Travels Name:</label>
					<input type="text" id="travelsName" name="travelsName" th:value="${updateBus.travelsName}" />
											        
					<label for="fromCityName">From City:</label>
					<input type="text" id="fromCityName" name="fromCityName" th:value="${updateBus.fromCityName}" />
													
					<label for="toCityName">To City:</label>
					<input type="text" id="toCityName" name="toCityName" th:value="${updateBus.toCityName}" />
										
					<label for="startTime">Start Time:</label>
					<input type="text" id="startTime" name="startTime" th:value="${updateBus.startTime}" />
																        
					<label for="arrivalTime">Arrival Time:</label>
					<input type="text" id="arrivalTime" name="arrivalTime" th:value="${updateBus.arrivalTime}" />
																		
					<label for="price">Price:</label>
					<input type="text" id="price" name="price" th:value="${updateBus.price}" />
										
					<label for="rating">Rating:</label>
					<input type="text" id="rating" name="rating" th:value="${updateBus.rating}" />
																							
					<label for="totalSeats">Total Seats:</label>
					<input type="text" id="totalSeats" name="totalSeats" th:value="${updateBus.totalSeats}" />
					
					<label for="availableSeats">Available Seats:</label>
					<input type="text" id="availableSeats" name="availableSeats" th:value="${updateBus.availableSeats}" />
										
					<div class="form-group">
						<label for="type">Bus Type:</label>
							<select name="type" id="type">
									    <option value="Seater">Seater</option>
									    <option value="Sleeper">Sleeper</option>
									    <option value="A/C Seater">A/C Seater</option>
									    <option value="A/C Sleeper">A/C Sleeper</option>
										<option value="Express">Express</option>
									  </select>
									  </div>
									  </div>
									  
							       
										         
							        <input type="submit" value="Update Bus Details">

				</form>
			</div>

</body>

</html>
