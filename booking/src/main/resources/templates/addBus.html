<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="UTF-8">
	<title>Bus Booking System</title>
	<link th:href="@{/style.css}" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
				integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	 <header>
		
		<nav>
			<a th:href="@{/}">Home</a>
			<a th:href="@{/bus/addBus}">Add Bus</a>
		           <!-- <a th:href="@{/user/payments}">Payment Methods</a>
		            <a th:href="@{/user/bookings}">Booking History</a>-->
					<a th:href="@{/logout}">Logout</a>
		        </nav>
		
	</header>
<div class="container">
	<form action="/bus/addBus" method="post" th:object="${travelsBus}">
			<h1>Add Bus Details</h1>
								<div th:if="${param.addSuccess}">
									<div class="alert alert-info">
										Bus Added Successfully!
									</div>
								</div>
				<div class="form-group">
					
					<label for="travelsName">Travels Name:</label>
					<input type="text" id="travelsName" name="travelsName" />
						        
					<label for="fromCityName">From City:</label>
					<input type="text" id="fromCityName" name="fromCityName"/>
								
					<label for="toCityName">To City:</label>
					<input type="text" id="toCityName" name="toCityName"/>
					
					<label for="startTime">Start Time:</label>
					<input type="text" id="startTime" name="startTime" />
											        
					<label for="arrivalTime">Arrival Time:</label>
					<input type="text" id="arrivalTime" name="arrivalTime"/>
													
					<label for="price">Price:</label>
					<input type="text" id="price" name="price"/>
					
					<label for="rating">Rating:</label>
					<input type="text" id="rating" name="rating" />
																		
					<label for="totalSeats">Seats:</label>
					<input type="text" id="totalSeats" name="totalSeats"/>
					
					
					<div class="form-group">
		        <label for="type">Bus Type:</label>
				<select name="type" id="type">
				    <option value="Seater">Seater</option>
				    <option value="Sleeper">Sleeper</option>
				    <option value="A/C Seater">A/C Seater</option>
				    <option value="A/C Sleeper">A/C Sleeper</option>
					<option value="Express">Express</option>
				  </select>
				  </div>
				  </div>
				  
		       
					         
		        <input type="submit" value="Add Bus">
		    </form>
			
			
</div>

</body>

</html>
